name: Auto Release

on:
  push:
    branches:
      - master
      - next
      - next-major
      - beta
      - alpha
      - "[0-9]+.[0-9]+.x"
      - "[0-9]+.x"

jobs:
  release:
    if: github.repository == 'casbin-rs/casbin-rust-cli'
    uses: semantic-release-action/rust/.github/workflows/release-binary.yml@v5
    secrets:
      cargo-registry-token: ${{ secrets.CARGO_TOKEN }}